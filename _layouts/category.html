<!doctype html>
<html lang="zh">
  {% include headers.html %}
  <body>
    <div id="contentPane" class="huge-page real main">
      <h1><a href="/">Frame of 42yeah</a></h1>
      <h2>{{ page.category }}</h2>
      <hr />

      <section>
        {% include translator.html %}

        <div class="d-flex" style="flex-wrap: wrap; margin-top: 2rem;">
          {% for post in site.categories[page.category] %}
          <div class="d-flex justify left" style="width: 25%;">
            <div class="block white">
              <div>
                <h3 style="background-color: orange; color: white;">{{ post.title }}</h3>
                {{ post.excerpt }}
                <br />
                <a href="{{ post.url }}" class="big-btn outline">阅读</a>
              </div>
            </div>
          </div>

          {% endfor %}
      </section>
      {% include commentary.html %}
    </div>
  </body>
</html>
