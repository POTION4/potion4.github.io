                <h3 style="background-color: orange; color: white;">关于恐惧</h3>
                <p>恐惧是一种人类的情感。回想到之前在考科目二的那个晚上，我翻来覆去，无法入睡，其实就是因为<strong>慌的一批</strong>……后来，我用各种邪教一般的手法把自己给哄安心了，当时已经差不多 2 点多了。后来虽然已经不慌了，但我还是睡不了，于是我就又进入了睡不了瞎 jb 乱想阶段，开始思考恐惧的本质。</p>
